<!doctype html>
<html lang="en">

<head>
    <title>Giftastic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Application Style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-sm navbar-light bg-secondary">
        <a class="navbar-brand font-weight-bolder" href="#">
            <img src="https://media1.giphy.com/media/9J6P7n1DmLba2su3r9/100w.gif" alt="JS">
            <h2>Giftastic</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-controls="navbarTogglerDemo02 btnContainer" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse multi-collapse" id="navbarTogglerDemo02">
            <div class="mr-auto"></div>
            <form class="form-inline my-2 my-lg-0">
                <input id="getAnimalName" class="form-control mr-sm-2" type="search" placeholder="Animal">
                <button id="btnAddAnimal" class="btn btn-outline-light my-2 my-sm-0" type="submit">Add Animal</button>
            </form>
        </div>
    </nav>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <!-- *********** Container to hold Buttons ************ -->
        <div id="btnContainer" class="collapse navbar-collapse multi-collapse my-3">
            <!-- Buttons will be added here dynamicly -->
        </div>
    </nav>
    <!-- Row do hold the column with images and input/button search -->
    <div id="imgsContainer" class="row m-2">
        <!-- img will be added here dynamicly -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Application Javascript -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
